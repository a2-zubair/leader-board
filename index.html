<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="head">
            <div class="header_left">
                <div class="logo">
                    <img src="images/icons/logo.png" alt="logo">
                    <h1>Idea</h1>
                </div>
            </div>
            <div class="header_right">
                <nav class="nav_bar">
                    <ul>
                        <li class="nav_link">Home</li>
                        <li class="nav_link">About</li>
                        <li class="nav_link">Works</li>
                    </ul>
                </nav>
                <div class="profile">
                    <img src="images/icons/profile.png" alt="profile">
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- top player -->
    <section>
        <div class="top-player">
            <div class="player_main">
                <div class="player">
                    <img src="images/players/player-1.png" alt="player images">
                    <span class="player_name">John Smith</span>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="player images">
                    <span class="player_name">Pro Rasel</span>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="player images">
                    <span class="player_name">Abu Sufian</span>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="player images">
                    <span class="player_name">Shajedul Karim</span>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="player images">
                    <span class="player_name">Maruf Ahmed</span>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="player images">
                    <span class="player_name">Mujahid</span>
                </div>
            </div>
        </div>
    </section>
    <!-- end top player -->

</body>

</html>
